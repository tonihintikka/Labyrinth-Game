<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        canvas {
            border: 1px solid black;
            max-width: 100%;
            display: block;
        }
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif; /* optional, for better typography */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#requestPermissionBtn {
    padding: 10px 15px;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s;

    /* Improve button look when hovered and focused */
}

#requestPermissionBtn:hover {
    background-color: #0056b3;
}

#requestPermissionBtn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0,123,255,.5);
}
canvas {
    max-height: 80vh; /* Adjust as needed */
}
.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 80%; 
}

.close-btn {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-btn:hover, .close-btn:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}



    </style>
</head>
<body>
    <div class="container"><!-- Somewhere in your HTML, probably near the top -->
        <button id="requestPermissionBtn">Enable Tilt Controls</button>

    <canvas id="gameCanvas" ></canvas>
    <div id="resultModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Congratulations!</h2>
          <p>Your time: <span id="userTime"></span></p>
          <h3>Best Times:</h3>
          <ul id="bestTimesList"></ul>
          <button id="restartGameBtn">Start Again</button>
        </div>
      </div>
<!-- Out of Bounds Modal -->
<div id="outOfBoundsModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">Ã—</span>
        <p>You fell!</p>
        <button id="startAgainFromOutOfBoundsBtn">Start Again</button>
    </div>
</div>

</body>
</html>
